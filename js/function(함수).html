<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>함수 function</h1>

    <script>
      function numbering(){
        document.write(1);
      }
      var a =1;
      alert(a);

      numbering();

      function numbering2(){
        i=0;
        while(i<20){
          document.write(i);
          i += 1;
        }
      }

      numbering2();

    </script>
  </body>
</html>
