<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var numbers =[20,10,8,4,5,45,56,];
      var sortfunc = function(a,b){
        return a-b;
        // if(a>b){
        //   return 1;
        // }else if(a<b) {
        //   return -1;
        // }else{
        //   return 0;
        // }
      }
      console.log(numbers.sort(sortfunc));
      // .함수 앞에있는 것은 객체이다
      // ()가 붙는 것은 함수
      //numbers는 배열 객체
      // 객체 . 함수 의 형태에서 뒤에오는 함수는 객체에 속하기때문에
      //뒤의 함수를 메소드라고 부른다.

      //이 예제에서는 sortfunc가 콜백함수이다.
      //인자로 전달되는 함수 .
    </script>

    <h1>비동기 처리 Ajax</h1>
    어떤 ui를 작동했을 때 웹페이지가 바뀌지않은상태에서 정보를 이용하거나,
    활용할 수 있는것 -> 백그라운드에 저장해놨기 때문인데 이를 ajax 비동기 처리
    라고한다.

  </body>
