h<!DOCTYPE html>
<html lang="ko" dir="ltr">

    <meta charset="utf-8">

  <body>
    <h1>값으로서의 함수</h1>
    자바스크립트에서 함수는 값이기 때문에 객체에도 사용할 수 있듯,
    리턴 값으로도 사용할 수 있고, 배열 값으로도 사용할 수 있다
    <script>
      function cal(mode){
        var funcs ={
          'plus':function(left,right){return left+right},
          'minus':function(left,right){return left-right}
        }
        return funcs[mode];
      }
      alert(cal('plus')(1,2));

      var process = [
      function(input){return input+10;},
      function(input){return input*input;},
      function(input){return input/2;}
      ]
      var input=1;
      for(var i=0; i<process.length; i++){
        input=process[i](input);
      }
      alert(input);
    </script>

    변수, 매개변수,리턴값 등 이렇게 다양하게 활용될 수 있는 것을
    프로그램에 first - class object라고 함
  </body>
</html>
